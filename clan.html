<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id = "main-title"></title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #A4193D 0%, #8a0000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            min-width: 500px;
        }
        .container {
            max-width: 95%;
            margin: 0 auto;
            background: linear-gradient(135deg, #FFDFB9 0%, #ffab77 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: center;
        }
        h1 {
            text-align: center;
            color: #A4193D;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .subtitle {
            text-align: center;
            color: #A4193D;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        .war-section {
            margin-bottom: 40px;
            background: transparent;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: center;
        }
        .war-title {
            font-size: 1.8em;
            color: #FFDFB9;
            margin-bottom: 20px;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #A4193D 0%, #ec1c54 100%);
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th {
            background: linear-gradient(135deg, #db3463 0%, #962418 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.3s ease;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
        .player-name {
            font-weight: 600;
            color: #2c3e50;
        }
        .percentage-cell {
            font-weight: 600;
            font-size: 0.9em;
            padding: 8px 4px;
            color: #691b13;
            text-align: center;
        }
        .percentage-cell small {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .no-participation {
            color: #95a5a6;
            font-size: 0.8em;
            font-style: italic;
        }
        .rank-1 { background: linear-gradient(135deg, #ffd700 20%, #fff); }
        .rank-2 { background: linear-gradient(135deg, #c0c0c0 20%, #fff); }
        .rank-3 { background: linear-gradient(135deg, #cd7f32 20%, #fff); }
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #A4193D;
            color: #FFDFB9;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .overall-section {
            background: linear-gradient(135deg, #89032f 0%, #ff0000 100%);
            border: 3px solid #e17055;
            align-self: center;
            
        }
        .overall-title {
            background: linear-gradient(135deg, #FFDFB9 0%, #fddbc6 100%);
            color:#e11a4f;
        }
        .weighted-score {
            font-weight: bold;
            color: #d63031;
            font-size: 1em;
        }

        @media (max-width: 768px) {
        .war-section {
            padding: 5px;
            margin-bottom: 20px;
        }
        
        table {
        width: 100%;
        font-size: 0.85em;
        min-width: unset;
    }
        
        .container {
            padding: 10px;
            max-width: 100%;
        }
        
        
        .stat-card {
            padding: 15px 10px;
        }
        
        .war-title {
            font-size: 1.4em;
            padding: 10px;
        }
        
        th, td {
            padding: 4px;
            font-size: 0.85em;
            min-width: unset;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 id = "title"></h1>
        <p class="subtitle"></p>

        <div class="summary-stats">
            <div class="stat-card">
                <div class="stat-number" id = "total-fame"></div>
                <div class="stat-label">Total Final Fame</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id = "trophy-change"></div>
                <div class="stat-label">Trophy Change</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id = "war-weeks"></div>
                <div class="stat-label">War weeks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-players">0</div>
                <div class="stat-label">Active Players</div>
            </div>
        </div>

        <div class="war-section overall-section">
            <div class="war-title overall-title">üèÜ Overall Weighted Performance</div>
            <table>
                <thead>
                    <tr class = "table-headers">
                    </tr>
                </thead>
                <tbody id="overall-results">
                </tbody>
            </table>
        </div>

    </div>

   <script>

        function getFilenameFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('file') || 'game_data.json';
        }

        async function readJsonFile(filename) {
            try {
                const response = await fetch(filename);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error reading JSON:', error);
                return null;
            }
        }

        function getRankClass(rank) {
            if (rank === 1) return 'rank-1';
            if (rank === 2) return 'rank-2';
            if (rank === 3) return 'rank-3';
            return '';
        }

        function loadTableHeaders (gameData) {
            const headers = document.querySelector(".table-headers");
            let headerRow = `<th>#</th><th>Player</th><th>Col.</th>`;
            for (let i = (gameData.total_weeks-1); i > 0; i--) {
                headerRow += `<th>D${i}</th>`;
            }
            headerRow += `<th>Tot%</th>`;
            headers.innerHTML = headerRow;
        }

        function displayOverallResults(gameData) {
            const overallResults = gameData.player_final_scores;

            overallResults.forEach((element, index) => {
                const row = document.createElement('tr');
                row.className = getRankClass(index + 1);

                let warDayColumns = '';
                for (let i = 0; i < gameData.total_weeks; i++) {

                    if (element.player_weekly_fame[i] !== undefined) {
                        warDayColumns += `<td class="percentage-cell"><span>${(element.player_weekly_fame[i]/element.max_possible_fame[i] * 100).toFixed(1)} %</span><br><small>(${element.player_weekly_fame[i]}/${element.max_possible_fame[i] === 1 ? 0 : element.max_possible_fame[i]})</small></td>`;
                    } else {
                        warDayColumns += `<td class="percentage-cell"><span class="no-participation">No participation</span></td>`;
                    }
                }

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td class="player-name">${element.player_name}</td>
                    ${warDayColumns}
                    <td class="percentage-cell weighted-score">${element.overall_player_score.toFixed(1)} %</td>
                `;
                document.querySelector('#overall-results').appendChild(row);
            });
    }

        async function initializeAnalysis() {

            const filename = getFilenameFromUrl();
            gameData = await readJsonFile(filename);

            if (!gameData) {
                console.error('Failed to load game data');
                return;
            }
            document.querySelector('#main-title').textContent = `Season ${gameData.current_season} - ${gameData.clan_name} (${gameData.clan_tag})`;
            document.querySelector('#title').textContent = `üèÜ Season ${gameData.current_season} Performance Analysis`;
            document.querySelector('.subtitle').textContent = `Clan ${gameData.clan_name} (${gameData.clan_tag}) - Individual Player Performance with Percentages`;
            document.querySelector('#total-fame').textContent = gameData.total_clan_fame.toLocaleString();
            document.querySelector('#trophy-change').textContent = gameData.total_trophy_change.toLocaleString();
            document.querySelector('#war-weeks').textContent = gameData.total_weeks;
            document.querySelector('#active-players').textContent = `${gameData.active_players}`;
            loadTableHeaders(gameData);
            displayOverallResults(gameData);
        }

        document.addEventListener('DOMContentLoaded', initializeAnalysis);
    </script>
</body>
</html>
